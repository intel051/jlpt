name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 권한 설정 추가 (매우 중요!)
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # sed 명령어로 placeholder를 실제 키로 교체 (따옴표 주의)
          sed -i "s|API_KEY_PLACEHOLDER|${{ secrets.GEMINI_API_KEY }}|g" test.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
