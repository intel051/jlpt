name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # 파일이 jlpt 폴더 안에 있다면 아래 경로를 'jlpt/test.html'로 쓰세요.
          # 만약 파일이 그냥 밖에 있다면 'test.html'로 고치세요.
          # sed 명령어가 더 안전하게 작동하도록 구분자를 | 대신 #으로 바꿨습니다.
          sed -i "s#API_KEY_PLACEHOLDER#${{ secrets.GEMINI_API_KEY }}#g" jlpt/test.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
