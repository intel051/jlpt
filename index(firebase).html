<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT 단어 학습 & 퀴즈 앱</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind Custom Color Setup for robustness -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toss-blue': '#3B82F6',
                        'toss-green': '#22C55E', 
                        'toss-yellow': '#FFD34C', /* 토스 스타일 강조색 추가 */
                    },
                },
            },
        };
    </script>

    <style>
        /* Pretendard Font Link (사용자 환경에 따라 적용이 안 될 수 있음) */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --font-pretendard: 'Pretendard', 'Pretendard JP', 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-pretendard);
        }

        /* 커스텀 스타일 */
        .level-button { transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .level-button.active { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.3); }
        .word-cell-kanji { min-width: 80px; }
        
        /* 탭 버튼 스타일 수정 */
        .tab-button { 
            transition: all 0.2s; 
            border-top-left-radius: 0.75rem; 
            border-top-right-radius: 0.75rem; 
        }
        .tab-button.active { 
            border-bottom: 3px solid #3B82F6; 
            color: #3B82F6; 
            font-weight: 600; 
            background-color: white !important;
        }
        
        .answer-button { transition: all 0.2s; }
        .answer-button:hover { transform: translateY(-1px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
    
    <script type="module">
        // Firebase Imports (버전 11.6.1 사용)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, limit, serverTimestamp, getDoc, updateDoc, setDoc, arrayUnion, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Vars for Canvas Environment (MANDATORY)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Gemini API Configuration
        const API_KEY = "AIzaSyDfpal-sPS5EeCLYrvmeVnc_sA69L_EQ8M"; // Canvas 환경에서 자동 주입됨
        const API_URL_BASE = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent";
        const MAX_RETRIES = 3;
        const INITIAL_BACKOFF_MS = 1000;

        // Application State
        let db = null;
        let auth = null;
        let userId = 'loading';
        let isAuthReady = false;
        let selectedLevel = 2; // Initial N2
        let currentView = 'generator'; // 'generator', 'quiz', 'lists'
        let generatedWords = []; // Currently generated word list
        let savedWordLists = []; // Lists loaded from Firestore
        let quizWords = [];
        let currentQuestionIndex = 0;
        let quizScore = 0;
        let quizOptions = [];
        let stats = { totalAttempts: 0, totalCorrect: 0, overallRate: 0 };
        let wrongWords = []; // 오답 노트에 표시될 단어 목록
        let isViewingWrongWords = false; // 현재 오답 노트 목록을 보고 있는지 여부

        // UI Elements
        const appContainer = document.getElementById('app');
        const contentContainer = document.getElementById('content-container');
        const levelSelector = document.getElementById('level-selector');
        const listTitle = document.getElementById('list-title');
        const errorMessageDiv = document.getElementById('error-message');
        const tabGenerator = document.getElementById('tab-generator');
        const tabLists = document.getElementById('tab-lists');

        // --- Firebase Setup and Authentication ---

        async function setupFirebase() {
            try {
                // setLogLevel('Debug'); // Enable for debugging
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                await setPersistence(auth, browserLocalPersistence);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Firebase initialized. User ID:", userId);
                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                    if (isAuthReady) {
                        renderApp();
                        setupWordListListener(); 
                        setupStatsListener(); // 3. 학습 현황 대시보드 리스너
                        setupWrongWordsListener(); // 2. 오답 노트 리스너
                    }
                });

            } catch (error) {
                console.error("Firebase 초기화 오류:", error);
                showError("데이터베이스 연결에 실패했습니다. (Firebase Error)");
                userId = 'error';
                isAuthReady = true;
                renderApp();
            }
        }

        // --- Firestore Paths ---
        function getUserCollectionRef() {
            if (!db || !userId) return null;
            return collection(db, 'artifacts', appId, 'users', userId, 'word_lists');
        }

        function getStatsDocRef() {
            if (!db || !userId) return null;
            return doc(db, 'artifacts', appId, 'users', userId, 'user_data', 'stats');
        }

        function getWrongWordsDocRef() {
             if (!db || !userId) return null;
            return doc(db, 'artifacts', appId, 'users', userId, 'user_data', 'wrong_words');
        }
        
        // --- 3. 학습 현황 대시보드 (통계) ---
        async function setupStatsListener() {
            const statsRef = getStatsDocRef();
            if (!statsRef) return;

            onSnapshot(statsRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    stats.totalAttempts = data.totalAttempts || 0;
                    stats.totalCorrect = data.totalCorrect || 0;
                    
                    if (stats.totalAttempts > 0) {
                        stats.overallRate = Math.round((stats.totalCorrect / stats.totalAttempts) * 100);
                    } else {
                        stats.overallRate = 0;
                    }
                } else {
                    stats = { totalAttempts: 0, totalCorrect: 0, overallRate: 0 };
                }
                
                if (currentView === 'lists') {
                    renderApp(); // 통계가 업데이트되면 리스트 뷰를 다시 렌더링
                }
            }, (error) => {
                console.error("통계 리스너 오류:", error);
            });
        }
        
        async function updateStats(attempts, correct) {
            const statsRef = getStatsDocRef();
            if (!statsRef || attempts === 0) return;

            try {
                // 트랜잭션 대신 간단하게 필드 값을 증가시킴
                await setDoc(statsRef, {
                    totalAttempts: (stats.totalAttempts || 0) + attempts,
                    totalCorrect: (stats.totalCorrect || 0) + correct,
                    updatedAt: serverTimestamp()
                }, { merge: true });

            } catch (e) {
                console.error("통계 업데이트 오류:", e);
            }
        }

        // --- 2. 오답 노트 자동 관리 ---
        async function setupWrongWordsListener() {
            const wrongWordsRef = getWrongWordsDocRef();
            if (!wrongWordsRef) return;
            
            onSnapshot(wrongWordsRef, (doc) => {
                if (doc.exists()) {
                    wrongWords = doc.data().words || [];
                } else {
                    wrongWords = [];
                }
                if (currentView === 'lists') {
                    renderApp(); // 오답 노트가 업데이트되면 리스트 뷰를 다시 렌더링
                }
            }, (error) => {
                console.error("오답 노트 리스너 오류:", error);
            });
        }

        async function addWrongWords(newWrongWords) {
            if (!newWrongWords || newWrongWords.length === 0) return;

            const wrongWordsRef = getWrongWordsDocRef();
            if (!wrongWordsRef) return;

            try {
                // 현재 오답 목록을 가져와서 중복을 피하고 새 오답을 추가
                const docSnap = await getDoc(wrongWordsRef);
                let currentWords = docSnap.exists() ? docSnap.data().words || [] : [];
                
                newWrongWords.forEach(newWord => {
                    // 동일한 kanji를 가진 단어가 이미 있는지 확인
                    const exists = currentWords.some(existingWord => existingWord.kanji === newWord.kanji);
                    if (!exists) {
                        currentWords.push(newWord);
                    }
                });

                await setDoc(wrongWordsRef, {
                    words: currentWords,
                    updatedAt: serverTimestamp()
                });

            } catch (e) {
                console.error("오답 노트 추가 오류:", e);
            }
        }


        // --- Firestore Operations (Saved Lists) ---
        async function saveWordList() {
            if (!isAuthReady || !generatedWords.length || !db) {
                showError("저장할 단어 목록이 없거나 인증이 완료되지 않았습니다.");
                return;
            }

            const listData = {
                level: selectedLevel,
                words: generatedWords,
                createdAt: serverTimestamp(),
                wordCount: generatedWords.length,
                userId: userId,
            };

            try {
                const listRef = getUserCollectionRef();
                await addDoc(listRef, listData);
                renderModal("저장 완료", `N${selectedLevel} 단어 ${generatedWords.length}개가 성공적으로 단어장에 저장되었습니다!`, () => {
                    currentView = 'lists';
                    isViewingWrongWords = false; // 저장 후 일반 목록으로
                    renderApp();
                });
            } catch (e) {
                console.error("단어장 저장 중 오류 발생:", e);
                showError("단어장 저장에 실패했습니다. (Firestore Error)");
            }
        }

        function setupWordListListener() {
            const listRef = getUserCollectionRef();
            if (!listRef) return;

            // orderBy를 사용하지 않고 in-memory sorting을 위해 limit만 사용
            const q = query(listRef, limit(20));

            onSnapshot(q, (snapshot) => {
                const lists = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    lists.push({
                        id: doc.id,
                        ...data,
                        createdAt: data.createdAt ? data.createdAt.toDate().toLocaleDateString('ko-KR') : '날짜 없음'
                    });
                });
                // In-memory sorting by creation date descending
                lists.sort((a, b) => {
                    const dateA = new Date(b.createdAt);
                    const dateB = new Date(a.createdAt);
                    // '날짜 없음' 처리
                    if (isNaN(dateA)) return 1;
                    if (isNaN(dateB)) return -1;
                    return dateB - dateA;
                });
                savedWordLists = lists;
                if (currentView === 'lists') {
                    renderApp(); 
                }
            }, (error) => {
                console.error("단어 목록 리스너 오류:", error);
                showError("단어 목록을 불러오는 중 오류가 발생했습니다.");
            });
        }

        // --- Gemini API Call ---
        async function fetchWithRetry(payload, retries = MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const apiUrl = `${API_URL_BASE}?key=${API_KEY}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error Response:", errorBody);
                        throw new Error(`API 응답 실패: ${response.status} ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error(`Fetch 시도 ${i + 1} 실패:`, error);
                    if (i < retries - 1) {
                        const delay = INITIAL_BACKOFF_MS * Math.pow(2, i);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.log(`재시도 (${i + 2}/${retries})...`);
                    } else {
                        throw new Error("API 요청에 실패했습니다. 잠시 후 다시 시도해 주세요.");
                    }
                }
            }
        }

        async function generateWords() {
            const genButton = document.getElementById('generate-button');
            const saveButton = document.getElementById('save-button');
            if (genButton) {
                genButton.disabled = true;
                genButton.querySelector('#button-text').textContent = '단어 생성 중...';
                genButton.querySelector('#loading-spinner').classList.remove('hidden');
            }
            if(saveButton) saveButton.classList.add('hidden'); 
            showError(''); 

            const level = selectedLevel;
            
            const responseSchema = {
                type: "ARRAY",
                description: "An array of 20 JLPT vocabulary words with examples and POS.",
                items: {
                    type: "OBJECT",
                    properties: {
                        "kanji": { "type": "STRING", "description": "The word in Kanji." },
                        "kana": { "type": "STRING", "description": "The reading of the word in Hiragana." },
                        "korean_meaning": { "type": "STRING", "description": "The meaning of the word in Korean." },
                        "part_of_speech": { "type": "STRING", "description": "e.g., 名詞, 動詞, い形容詞" },
                        "example_jp": { "type": "STRING", "description": "A short, natural example sentence in Japanese using the word." },
                        "example_kr": { "type": "STRING", "description": "The Korean translation of the example sentence." }
                    },
                    required: ["kanji", "kana", "korean_meaning", "part_of_speech", "example_jp", "example_kr"]
                }
            };

            const systemInstruction = "You are a Japanese vocabulary generation expert. Your task is to generate exactly 20 randomly selected JLPT N-level words. The output must strictly follow the provided JSON schema. Do not include any explanations, greetings, or markdown outside of the JSON object.";
            const userQuery = `Generate 20 random, high-frequency words for JLPT N${level}. Include the kanji, kana, Korean meaning, part of speech (in Japanese like 名詞, 動詞), a short Japanese example sentence, and its Korean translation.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema
                },
            };

            try {
                const result = await fetchWithRetry(payload);
                
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error("API에서 유효한 응답을 받지 못했습니다. 다시 시도해 주세요.");
                }

                const wordData = JSON.parse(jsonText);
                
                if (!Array.isArray(wordData) || wordData.length === 0) {
                    throw new Error("생성된 단어 목록이 유효하지 않습니다.");
                }

                generatedWords = wordData;
                currentView = 'generator'; 
                renderApp();

            } catch (error) {
                console.error("단어 생성 중 최종 오류 발생:", error);
                showError(`오류: ${error.message}`);
                generatedWords = [];
                renderApp();

            } finally {
                if (genButton) {
                    genButton.disabled = false;
                    genButton.querySelector('#button-text').textContent = `단어 20개 생성`;
                    genButton.querySelector('#loading-spinner').classList.add('hidden');
                }
                if(generatedWords.length > 0 && saveButton) saveButton.classList.remove('hidden');
            }
        }

        // --- View Rendering (Router/Component System) ---

        function renderApp() {
            if (!isAuthReady) {
                contentContainer.innerHTML = renderLoadingScreen();
                return;
            }

            // 탭 버튼 스타일링
            [tabGenerator, tabLists].forEach(tab => {
                tab.classList.remove('active', 'bg-white', 'text-toss-blue');
                tab.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            let activeTab = null;
            if (currentView === 'generator' || currentView === 'quiz') {
                activeTab = tabGenerator;
            } else if (currentView === 'lists') {
                activeTab = tabLists;
            }

            if (activeTab) {
                activeTab.classList.add('active', 'bg-white', 'text-toss-blue');
                activeTab.classList.remove('bg-gray-100', 'text-gray-700');
            }
            
            // Render the specific view
            if (currentView === 'generator') {
                contentContainer.innerHTML = renderGeneratorView();
                attachGeneratorListeners();
            } else if (currentView === 'quiz') {
                contentContainer.innerHTML = renderQuizView();
                attachQuizListeners();
            } else if (currentView === 'lists') {
                contentContainer.innerHTML = renderListsView();
                attachListsListeners();
            }
        }

        // --- Utility Functions ---

        function showError(message) {
            errorMessageDiv.textContent = message;
            if (message) {
                errorMessageDiv.classList.remove('hidden');
            } else {
                errorMessageDiv.classList.add('hidden');
            }
        }

        function renderLoadingScreen() {
            return `
                <div class="flex flex-col items-center justify-center h-64">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-toss-blue"></div>
                    <p class="mt-4 text-lg text-gray-600">인증 및 데이터 준비 중...</p>
                </div>
            `;
        }

        function renderModal(title, message, onConfirm = null) {
            let modalHtml = `
                <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
                        <h3 class="text-xl font-bold text-gray-900 mb-3">${title}</h3>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <div class="flex justify-end space-x-3">
                            ${onConfirm ? `<button id="modal-confirm" class="py-2 px-4 bg-toss-blue text-white font-semibold rounded-lg hover:bg-blue-600 transition">확인</button>` : `<button id="modal-close" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">닫기</button>`}
                            ${onConfirm ? `<button id="modal-close" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">취소</button>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('custom-modal')?.remove();
            
            appContainer.insertAdjacentHTML('afterend', modalHtml);
            const modal = document.getElementById('custom-modal');
            
            modal.querySelector('#modal-close')?.addEventListener('click', () => modal.remove());
            modal.querySelector('#modal-confirm')?.addEventListener('click', () => {
                onConfirm();
                modal.remove();
            });
        }

        // --- Generator View (Main) ---

        function renderGeneratorView() {
            const wordListHtml = generatedWords.length > 0 
                ? generatedWords.map((word, index) => renderWordCard(word, index)).join('')
                : `<p class="text-center text-gray-500 p-4 bg-gray-100 rounded-lg">위 버튼을 눌러 단어 목록을 생성하세요.</p>`;

            return `
                <div id="generator-content">
                    <!-- Level Selection Buttons -->
                    <div id="level-selector" class="flex justify-around space-x-2 mb-8">
                        ${[1, 2, 3, 4].map(n => `
                            <button data-level="${n}" class="level-button w-1/4 py-3 text-lg font-semibold rounded-xl transition duration-200 focus:outline-none focus:ring-4 focus:ring-green-500/50 ${selectedLevel === n ? 'active bg-toss-green text-gray-900' : 'bg-gray-200 text-gray-700 hover:bg-green-100 hover:text-toss-green'}">
                                N${n}
                            </button>
                        `).join('')}
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-2 mb-8">
                        <button id="generate-button" class="flex-grow py-4 text-xl font-bold bg-toss-blue text-white rounded-xl shadow-lg hover:bg-blue-600 transition duration-300 transform active:scale-98 focus:outline-none focus:ring-4 focus:ring-blue-500/50 flex items-center justify-center">
                            <span id="button-text">단어 20개 생성</span>
                            <div id="loading-spinner" class="hidden animate-spin rounded-full h-6 w-6 border-b-2 border-white ml-2"></div>
                        </button>
                        <button id="start-quiz-button" class="py-4 px-4 text-xl font-bold bg-yellow-400 text-gray-900 rounded-xl shadow-lg hover:bg-yellow-500 transition duration-300 transform active:scale-98 focus:outline-none focus:ring-4 focus:ring-yellow-500/50 ${generatedWords.length === 0 ? 'hidden' : ''}">
                            <i class="fas fa-question-circle"></i>
                        </button>
                        <button id="save-button" class="py-4 px-4 text-xl font-bold bg-gray-300 text-gray-800 rounded-xl shadow-lg hover:bg-gray-400 transition duration-300 transform active:scale-98 focus:outline-none focus:ring-4 focus:ring-gray-500/50 ${generatedWords.length === 0 ? 'hidden' : ''}">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>

                    <!-- Word List Container -->
                    <div class="mt-4">
                        <h2 id="list-title" class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
                            N${selectedLevel} 단어 목록 (총 ${generatedWords.length}개)
                        </h2>
                        
                        <div id="word-list" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                            ${wordListHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderWordCard(word, index) {
            return `
                <div class="word-card bg-white border border-gray-200 rounded-xl p-4 shadow-md transition duration-200 cursor-pointer" data-index="${index}">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <span class="flex-shrink-0 text-sm font-medium text-toss-green bg-green-50 p-1 rounded-full w-6 h-6 flex items-center justify-center mr-3">${index + 1}</span>
                            <div class="flex flex-col min-w-0">
                                <div class="flex items-baseline mb-0.5">
                                    <span class="word-cell-kanji text-xl font-bold text-gray-900 mr-2 break-words">${word.kanji}</span>
                                    <span class="text-sm text-blue-600 font-medium break-words">【${word.kana}】</span>
                                </div>
                                <div class="text-sm text-gray-500 font-normal truncate">${word.korean_meaning}</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-down text-gray-400 transform transition duration-300"></i>
                    </div>
                    
                    <!-- 예문 및 품사 상세 정보 (접히는 부분) -->
                    <div class="word-details mt-3 pt-3 border-t border-gray-100 hidden">
                        <p class="text-xs font-semibold text-gray-700 mb-2">품사: <span class="text-toss-green">${word.part_of_speech}</span></p>
                        <p class="text-sm text-gray-800 mb-1 font-semibold">예문 (日)</p>
                        <p class="text-sm text-gray-600 mb-3 italic">${word.example_jp}</p>
                        <p class="text-sm text-gray-800 mb-1 font-semibold">예문 (韓)</p>
                        <p class="text-sm text-gray-600">${word.example_kr}</p>
                    </div>
                </div>
            `;
        }

        function attachGeneratorListeners() {
            document.querySelectorAll('#level-selector button').forEach(button => {
                button.onclick = (e) => {
                    const newLevel = parseInt(e.currentTarget.dataset.level);
                    if (newLevel !== selectedLevel) {
                        selectedLevel = newLevel;
                        generatedWords = []; 
                        renderApp();
                    }
                };
            });

            document.getElementById('generate-button')?.addEventListener('click', generateWords);
            
            document.querySelectorAll('.word-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const details = card.querySelector('.word-details');
                    const icon = card.querySelector('i');
                    if (details) {
                        details.classList.toggle('hidden');
                        icon.classList.toggle('rotate-180');
                    }
                });
            });

            document.getElementById('save-button')?.addEventListener('click', saveWordList);

            document.getElementById('start-quiz-button')?.addEventListener('click', () => startQuiz(generatedWords));
        }

        // --- Quiz View ---

        function startQuiz(wordsToQuiz) {
            if (wordsToQuiz.length === 0) {
                showError("퀴즈를 시작할 단어 목록이 없습니다.");
                return;
            }
            quizWords = wordsToQuiz.sort(() => 0.5 - Math.random()); 
            currentQuestionIndex = 0;
            quizScore = 0;
            currentView = 'quiz';
            renderApp();
        }

        function generateQuizOptions(correctWord) {
            // 현재 생성된 단어 목록과 저장된 모든 단어 목록을 합쳐서 옵션을 생성
            const allWords = [...generatedWords, ...savedWordLists.flatMap(list => list.words || []), ...wrongWords];
            // 중복 제거
            const uniqueWords = allWords.filter((word, index, self) => 
                index === self.findIndex((t) => (
                    t.kanji === word.kanji
                ))
            );
            
            const options = [correctWord.korean_meaning];
            
            // 3 random incorrect options
            const incorrectWords = uniqueWords.filter(w => w.korean_meaning !== correctWord.korean_meaning);
            
            while (options.length < 4 && incorrectWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectWords.length);
                const incorrectMeaning = incorrectWords.splice(randomIndex, 1)[0].korean_meaning;
                if (!options.includes(incorrectMeaning)) {
                    options.push(incorrectMeaning);
                }
            }

            return options.sort(() => 0.5 - Math.random());
        }

        async function handleAnswer(selectedMeaning) {
            const currentWord = quizWords[currentQuestionIndex];
            const correctMeaning = currentWord.korean_meaning;
            const isCorrect = selectedMeaning === correctMeaning;
            
            const selectedButton = document.querySelector(`[data-meaning="${selectedMeaning}"]`);
            
            if (isCorrect) {
                quizScore++;
                selectedButton.classList.add('bg-toss-green', 'text-white');
            } else {
                selectedButton.classList.add('bg-red-500', 'text-white');
                document.querySelector(`[data-meaning="${correctMeaning}"]`).classList.add('bg-blue-500', 'text-white');
                
                // 2. 오답 노트에 자동 추가
                await addWrongWords([currentWord]);
            }

            document.querySelectorAll('.answer-button').forEach(btn => btn.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                renderApp();
            }, 1000); 
        }

        function renderQuizView() {
            if (currentQuestionIndex >= quizWords.length) {
                // 3. 퀴즈 종료 시 통계 업데이트
                const totalQuizQuestions = quizWords.length;
                const correctCount = quizScore;
                updateStats(totalQuizQuestions, correctCount);

                const message = quizScore === quizWords.length ? "만점! 대단합니다!" : "아쉽지만 다음엔 만점 도전!";
                return `
                    <div class="flex flex-col items-center justify-center py-10">
                        <h2 class="text-3xl font-bold text-gray-900 mb-6">퀴즈 결과! 🎉</h2>
                        <p class="text-xl text-gray-700 mb-2">${message}</p>
                        <p class="text-6xl font-extrabold text-toss-blue">${quizScore} / ${quizWords.length}</p>
                        <div class="mt-8 space-y-3 w-full max-w-xs">
                            <button id="restart-quiz-button" class="w-full py-3 bg-yellow-400 text-gray-900 font-bold rounded-xl hover:bg-yellow-500 transition">다시 퀴즈 시작</button>
                            <button id="exit-quiz-button" class="w-full py-3 bg-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-300 transition">목록으로 돌아가기</button>
                        </div>
                    </div>
                `;
            }

            const currentWord = quizWords[currentQuestionIndex];
            quizOptions = generateQuizOptions(currentWord);

            return `
                <div id="quiz-content" class="py-4">
                    <p class="text-center text-sm font-semibold text-toss-blue mb-2">
                        문제 ${currentQuestionIndex + 1} / ${quizWords.length} (현재 점수: ${quizScore}점)
                    </p>
                    
                    <!-- Question Card -->
                    <div class="bg-white border-2 border-toss-blue rounded-xl p-6 shadow-xl mb-8">
                        <p class="text-center text-gray-500 mb-2">다음 단어의 정확한 뜻은?</p>
                        <h3 class="text-4xl font-extrabold text-gray-900 text-center">
                            ${currentWord.kanji} <span class="text-2xl text-blue-600">【${currentWord.kana}】</span>
                        </h3>
                    </div>

                    <!-- Answer Options -->
                    <div id="quiz-options" class="space-y-4">
                        ${quizOptions.map(meaning => `
                            <button data-meaning="${meaning}" class="answer-button w-full py-4 px-4 text-lg text-gray-800 bg-gray-100 rounded-xl font-semibold border border-gray-300 text-left transition duration-150">
                                ${meaning}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function attachQuizListeners() {
            document.getElementById('quiz-options')?.addEventListener('click', (e) => {
                const button = e.target.closest('.answer-button');
                if (button && !button.disabled) {
                    handleAnswer(button.dataset.meaning);
                }
            });

            document.getElementById('restart-quiz-button')?.addEventListener('click', () => startQuiz(generatedWords));
            document.getElementById('exit-quiz-button')?.addEventListener('click', () => {
                currentView = 'generator';
                renderApp();
            });
        }

        // --- My Lists View (3. 학습 현황 대시보드 + 2. 오답 노트) ---

        function renderStatsCard() {
            return `
                <div class="bg-white p-5 rounded-xl shadow-lg mb-6 border border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-chart-bar text-toss-blue mr-2"></i> 나의 학습 현황</h2>
                    <div class="flex justify-between items-center text-center">
                        <div>
                            <p class="text-sm text-gray-500">총 퀴즈 시도</p>
                            <p class="text-2xl font-bold text-gray-900 mt-1">${stats.totalAttempts.toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">맞힌 단어</p>
                            <p class="text-2xl font-bold text-toss-green mt-1">${stats.totalCorrect.toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">전체 정답률</p>
                            <p class="text-2xl font-bold text-toss-blue mt-1">${stats.overallRate}%</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderListsView() {
            const listToDisplay = isViewingWrongWords ? wrongWords : savedWordLists;
            const listTitleText = isViewingWrongWords ? `오답 노트 (${wrongWords.length}개)` : `저장된 단어장 (${savedWordLists.length}개)`;

            const listItems = listToDisplay.length > 0 
                ? (isViewingWrongWords 
                    ? listToDisplay.map((word, index) => renderWordCard(word, index)).join('') 
                    : listToDisplay.map((list, index) => renderSavedListCard(list, index)).join('')
                )
                : `<p class="text-center text-gray-500 p-4 bg-gray-100 rounded-lg">${isViewingWrongWords ? '틀린 단어가 없습니다! 대단해요.' : '저장된 단어장이 없습니다.'}</p>`;

            return `
                <div id="lists-content">
                    ${renderStatsCard()} <!-- 3. 통계 대시보드 -->
                    
                    <p class="text-sm text-gray-600 mb-4">현재 사용자 ID: <code class="bg-gray-200 px-2 py-0.5 rounded text-xs text-red-600">${userId}</code></p>
                    
                    <!-- 오답 노트 토글 버튼 -->
                    <div class="flex space-x-2 mb-4">
                        <button id="toggle-saved-lists" class="w-1/2 py-3 text-lg font-bold rounded-xl transition ${!isViewingWrongWords ? 'bg-toss-blue text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}">
                            <i class="fas fa-bookmark mr-1"></i> 저장된 목록
                        </button>
                        <button id="toggle-wrong-words" class="w-1/2 py-3 text-lg font-bold rounded-xl transition ${isViewingWrongWords ? 'bg-toss-yellow text-gray-900' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}">
                            <i class="fas fa-times-circle mr-1"></i> 오답 노트 (${wrongWords.length})
                        </button>
                    </div>

                    <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">${listTitleText}</h2>
                    
                    ${isViewingWrongWords && wrongWords.length > 0 ? `
                        <div class="mb-4">
                            <button id="start-wrong-quiz" class="w-full py-3 bg-red-500 text-white font-bold rounded-xl shadow-md hover:bg-red-600 transition">
                                <i class="fas fa-redo mr-1"></i> 오답 재도전 퀴즈 시작 (${wrongWords.length}문제)
                            </button>
                        </div>
                    ` : ''}

                    <div id="saved-lists" class="space-y-4 max-h-72 overflow-y-auto pr-2">
                        ${listItems}
                    </div>
                </div>
            `;
        }

        function renderSavedListCard(list, index) {
            return `
                <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-md flex justify-between items-center transition duration-200 hover:bg-gray-50">
                    <div class="flex flex-col">
                        <h3 class="text-lg font-bold text-gray-800">
                            N${list.level} 단어장 (${list.wordCount}개)
                        </h3>
                        <p class="text-sm text-gray-500">저장일: ${list.createdAt}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button data-list-id="${list.id}" data-action="load" class="py-2 px-3 bg-toss-blue text-white rounded-lg text-sm font-semibold hover:bg-blue-600 transition">
                            <i class="fas fa-eye mr-1"></i> 보기
                        </button>
                        <button data-list-id="${list.id}" data-action="quiz" class="py-2 px-3 bg-yellow-400 text-gray-900 rounded-lg text-sm font-semibold hover:bg-yellow-500 transition">
                            <i class="fas fa-question-circle mr-1"></i> 퀴즈
                        </button>
                    </div>
                </div>
            `;
        }
        
        function attachListsListeners() {
            // 오답 노트/저장 목록 토글
            document.getElementById('toggle-saved-lists')?.addEventListener('click', () => {
                isViewingWrongWords = false;
                renderApp();
            });
            document.getElementById('toggle-wrong-words')?.addEventListener('click', () => {
                isViewingWrongWords = true;
                renderApp();
            });

            // 오답 재도전 퀴즈 시작
            document.getElementById('start-wrong-quiz')?.addEventListener('click', () => {
                if(wrongWords.length > 0) {
                    startQuiz(wrongWords);
                }
            });

            // 저장 목록 카드 리스너
            document.getElementById('saved-lists')?.addEventListener('click', (e) => {
                const card = e.target.closest('.word-card');
                if (card && isViewingWrongWords) {
                    // 오답 노트 목록일 때는 카드 클릭 시 상세 정보 토글
                    const details = card.querySelector('.word-details');
                    const icon = card.querySelector('i');
                    if (details) {
                        details.classList.toggle('hidden');
                        icon.classList.toggle('rotate-180');
                    }
                    return;
                }

                const button = e.target.closest('button');
                if (!button) return;

                const listId = button.dataset.listId;
                const action = button.dataset.action;
                const list = savedWordLists.find(l => l.id === listId);

                if (!list) return;

                if (action === 'load') {
                    selectedLevel = list.level;
                    generatedWords = list.words;
                    currentView = 'generator';
                    renderApp();
                    renderModal("단어장 불러오기 완료", `N${list.level} 단어 ${list.wordCount}개가 생성기 목록에 로드되었습니다.`);
                } else if (action === 'quiz') {
                    startQuiz(list.words);
                }
            });
        }
        
        // --- Initialization ---

        window.onload = () => {
            tabGenerator.addEventListener('click', () => {
                currentView = 'generator';
                renderApp();
            });
            tabLists.addEventListener('click', () => {
                currentView = 'lists';
                isViewingWrongWords = false; // 기본은 저장된 목록 보기
                renderApp();
            });

            setupFirebase();
        };

    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div id="app" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-8">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
            JLPT 단어 학습 앱
        </h1>
        <p class="text-center text-gray-500 mb-6 sm:mb-8">
            N1부터 N4까지, 단어 생성부터 퀴즈, 오답 관리까지!
        </p>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-generator" class="tab-button w-1/2 py-3 text-lg text-gray-700 bg-gray-100 rounded-t-lg transition duration-200">
                <i class="fas fa-bolt mr-2"></i> 단어 생성기
            </button>
            <button id="tab-lists" class="tab-button w-1/2 py-3 text-lg text-gray-700 bg-gray-100 rounded-t-lg transition duration-200">
                <i class="fas fa-list-ul mr-2"></i> 나의 단어장
            </button>
        </div>

        <!-- Content Area (Dynamically Rendered) -->
        <div id="content-container">
            <!-- Content will be rendered here based on currentView state -->
            <div class="flex flex-col items-center justify-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-toss-blue"></div>
                <p class="mt-4 text-lg text-gray-600">인증 및 데이터 준비 중...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
            <!-- Error messages will be displayed here -->
        </div>

    </div>

</body>
</html>
