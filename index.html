    <script type="module">
        // Gemini API Configuration
        const API_KEY = "AIzaSyDfpal-sPS5EeCLYrvmeVnc_sA69L_EQ8M"; // Canvas 환경에서 자동 주입됨

        // UI Elements

        // --- Core Utility: Safe Unique ID Generator ---
        /** * UUID를 생성하거나 지원하지 않을 경우 타임스탬프와 랜덤 값을 조합하여 고유 ID를 생성합니다. 
         * 이 함수는 crypto.randomUUID()를 안전하게 대체합니다.
         */
        function generateUniqueId() {
            // 표준 crypto.randomUUID() 사용
            if (window.crypto && window.crypto.randomUUID) {
                return window.crypto.randomUUID();
            }
            // 폴백: 타임스탬프 + 랜덤 문자열 조합
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
        }

        // --- Local Storage Functions ---
        
        /** UUID를 생성하거나 localStorage에서 가져와 deviceId를 설정 */
        function setupDeviceId() {
            let id = localStorage.getItem(DEVICE_ID_KEY);
            if (!id) {
                id = generateUniqueId(); // 안전한 ID 생성기 사용
                localStorage.setItem(DEVICE_ID_KEY, id);
            }
            deviceId = id;
            isAppReady = true;
        }

        /** 폴더 목록을 localStorage에 저장 */
        function saveFoldersToLocal() {
            localStorage.setItem(FOLDERS_KEY, JSON.stringify(wordFolders));
        }

        /** 폴더 목록을 localStorage에서 불러오기 */
        function loadFolders() {
            try {
                const data = localStorage.getItem(FOLDERS_KEY);
                wordFolders = data ? JSON.parse(data) : [];
                if (wordFolders.length === 0) {
                    // 기본 폴더 생성
                    const defaultFolderId = generateUniqueId(); // 안전한 ID 생성기 사용
                    wordFolders.push({ id: defaultFolderId, name: '전체 단어장', createdAt: new Date().toISOString() });

                    selectedFolderId = wordFolders[0].id;

            } catch (e) {
                console.error("폴더 목록 로드 오류:", e);

        /** 단어 목록(20개 그룹)을 localStorage에 저장 */
        function saveWordListsToLocal() {
            localStorage.setItem(WORDS_KEY, JSON.stringify(savedWordLists));
        }
        
        /** 단어 목록(20개 그룹)을 localStorage에서 불러오기 */
        function loadSavedWordLists() {
            try {
                const data = localStorage.getItem(WORDS_KEY);
                savedWordLists = data ? JSON.parse(data) : [];
            } catch (e) {
                console.error("저장된 단어 목록 로드 오류:", e);
                savedWordLists = [];

        /** 개별 저장 단어 목록을 localStorage에 저장 */
        function saveManualWordsToLocal() {

        /** 개별 저장 단어 목록을 localStorage에서 불러오기 */

        /** 통계를 localStorage에 저장 */
        function saveStatsToLocal() {
            localStorage.setItem(STATS_KEY, JSON.stringify({
                totalAttempts: stats.totalAttempts,
                totalCorrect: stats.totalCorrect,
            }));
        }
        
        /** 통계를 localStorage에서 불러오기 */
        function loadStats() {
            try {
                const data = localStorage.getItem(STATS_KEY);
                if (data) {
                    const loadedStats = JSON.parse(data);
                    stats.totalAttempts = loadedStats.totalAttempts || 0;
                    stats.totalCorrect = loadedStats.totalCorrect || 0;
                    if (stats.totalAttempts > 0) {
                        stats.overallRate = Math.round((stats.totalCorrect / stats.totalAttempts) * 100);
                    } else {
                        stats.overallRate = 0;
                    }
                }
            } catch (e) {
                console.error("통계 로드 오류:", e);
                stats = { totalAttempts: 0, totalCorrect: 0, overallRate: 0 };
            }
        }

        /** 오답 노트를 localStorage에 저장 */
        function saveWrongWordsToLocal() {
            localStorage.setItem(WRONG_WORDS_KEY, JSON.stringify(wrongWords));
        }

        /** 오답 노트를 localStorage에서 불러오기 */
        function loadWrongWords() {
            try {
                const data = localStorage.getItem(WRONG_WORDS_KEY);
                wrongWords = data ? JSON.parse(data) : [];
            } catch (e) {
                console.error("오답 노트 로드 오류:", e);
                wrongWords = [];
            }
        }

        /** 퀴즈 종료 시 통계 업데이트 및 저장 */
        function updateStats(attempts, correct) {
            stats.totalAttempts += attempts;
            stats.totalCorrect += correct;
            if (stats.totalAttempts > 0) {
                stats.overallRate = Math.round((stats.totalCorrect / stats.totalAttempts) * 100);
            } else {
                stats.overallRate = 0;
            }
            saveStatsToLocal();
        }

        /** 오답 단어를 오답 노트에 추가 및 저장 */
        function addWrongWords(newWrongWords) {
            if (!newWrongWords || newWrongWords.length === 0) return;

            newWrongWords.forEach(newWord => {
                const exists = wrongWords.some(existingWord => existingWord.kanji === newWord.kanji);
                if (!exists) {
                    wrongWords.push(newWord);
                }
            });
            saveWrongWordsToLocal();
        }

        // 앱 초기화 (Local Storage 로드)
        function setupApp() {
            setupDeviceId();
            loadFolders(); // 폴더 먼저 로드
            loadSavedWordLists();
            loadManualWords(); // 개별 단어 로드
            loadStats();

            console.log("앱 초기화 완료. 기기 ID:", deviceId);

        // --- 폴더 관리 로직 (1. 폴더 생성/삭제/수정) ---

        function renameFolder(folderId, newName) {
            if (!newName || newName.trim() === '') {
                 renderModal("입력 오류", "새 폴더 이름을 입력해야 합니다.");

            const folder = wordFolders.find(f => f.id === folderId);
            if (folder && newName.trim()) {
                folder.name = newName.trim();

                () => {
                    // 1. 단어 목록 (20개 그룹) 이동:
                    savedWordLists.forEach(list => {
                        if (list.folderId === folderId) {
                            list.folderId = defaultFolderId;
                        }
                    });
                    saveWordListsToLocal();
                    
                    // 2. 개별 단어 이동:

                        if (item.folderId === folderId) {
                            item.folderId = defaultFolderId;

        // --- Local Storage Operations (Saved Lists) ---

                                <label for="folder-select" class="block text-sm font-medium text-gray-700 mb-1">단어 목록을 저장할 폴더를 선택하세요.</label>

        /** 20개 그룹 단어 목록 저장 */
        async function saveWordList() {
            if (!generatedWords.length) {
                showError("저장할 단어 목록이 없습니다.");
                return;
            }

            // 폴더 선택 모달 호출
            const targetFolderId = await showFolderSelectionModal();
            if (!targetFolderId) {
                return; // 사용자가 취소함
            }

            const listData = {
                id: generateUniqueId(), 
                folderId: targetFolderId, 
                level: selectedLevel,
                words: generatedWords,

                wordCount: generatedWords.length,
            };

            savedWordLists.push(listData);
            savedWordLists.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            // 저장 후 현재 뷰를 리스트 뷰로 전환하고 해당 폴더를 선택

                currentView = 'lists';
                isViewingWrongWords = false;
                renderApp();
            });
        }
        
        /** 개별 단어 저장 (요청 사항) */
        async function saveSingleWord(word) {
            const targetFolderId = await showFolderSelectionModal();
            if (!targetFolderId) return; // Cancelled

            // 중복 확인
            const isDuplicate = manualSavedWords.some(item => 
                item.folderId === targetFolderId && item.word.kanji === word.kanji
            );

            if (isDuplicate) {
                renderModal("추가 실패", `'${word.kanji}' 단어는 이미 이 폴더에 저장되어 있습니다.`);
                return;
            }

            manualSavedWords.push({
                id: generateUniqueId(),
                folderId: targetFolderId,
                word: word,
                createdAt: new Date().toISOString()
            });
            saveManualWordsToLocal();
            
            renderModal("추가 완료", `'${word.kanji}' 단어가 폴더에 성공적으로 저장되었습니다.`);
        }
        
        // --- Gemini API Call (생략) ---
        async function fetchWithRetry(payload, retries = MAX_RETRIES) {
             for (let i = 0; i < retries; i++) {
                try {
                    const apiUrl = `${API_URL_BASE}?key=${API_KEY}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(`API 응답 실패: ${response.status} ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    if (i < retries - 1) {
                        const delay = INITIAL_BACKOFF_MS * Math.pow(2, i);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error("API 요청에 실패했습니다. 잠시 후 다시 시도해 주세요.");
                    }
                }
            }
        }

        async function generateWords() {
            const genButton = document.getElementById('generate-button');
            const saveButton = document.getElementById('save-button');
            if (genButton) {
                genButton.disabled = true;
                genButton.querySelector('#button-text').textContent = '단어 생성 중...';
                genButton.querySelector('#loading-spinner').classList.remove('hidden');
            }
            if(saveButton) saveButton.classList.add('hidden'); 
            showError(''); 

            const level = selectedLevel;
            
            const responseSchema = {
                type: "ARRAY",
                description: "An array of 20 JLPT vocabulary words with examples and POS.",
                items: {
                    type: "OBJECT",
                    properties: {
                        "kanji": { "type": "STRING", "description": "The word in Kanji." },
                        "kana": { "type": "STRING", "description": "The reading of the word in Hiragana." },
                        "korean_meaning": { "type": "STRING", "description": "The meaning of the word in Korean." },
                        "part_of_speech": { "type": "STRING", "description": "e.g., 名詞, 動詞, い形容詞" },
                        "example_jp": { "type": "STRING", "description": "A short, natural example sentence in Japanese using the word." },
                        "example_kr": { "type": "STRING", "description": "The Korean translation of the example sentence." }
                    },
                    required: ["kanji", "kana", "korean_meaning", "part_of_speech", "example_jp", "example_kr"]
                }
            };

            const systemInstruction = "You are a Japanese vocabulary generation expert. Your task is to generate exactly 20 randomly selected JLPT N-level words. The output must strictly follow the provided JSON schema. Do not include any explanations, greetings, or markdown outside of the JSON object.";
            const userQuery = `Generate 20 random, high-frequency words for JLPT N${level} from a wide variety of topics.To ensure diversity, please select words from at least 10 different categories such as: daily life, work/business, nature, emotions, food, travel, society, technology, abstract concepts, and academics.`;

Also, the final list must contain a balanced mix of parts of speech:
- 8 nouns (名詞)
- 5 verbs (動詞)
- 4 i-adjectives (い形容詞)
- 3 na-adjectives (な形容詞)

For each word, include the kanji, kana, Korean meaning, part of speech, a short Japanese example sentence, and its Korean translation.`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema
                },
            };

            try {
                const result = await fetchWithRetry(payload);
                
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error("API에서 유효한 응답을 받지 못했습니다. 다시 시도해 주세요.");
                }

                const wordData = JSON.parse(jsonText);
                
                if (!Array.isArray(wordData) || wordData.length === 0) {
                    throw new Error("생성된 단어 목록이 유효하지 않습니다.");
                }

                generatedWords = wordData;
                currentView = 'generator'; 
                renderApp();

            } catch (error) {
                console.error("단어 생성 중 최종 오류 발생:", error);
                showError(`오류: ${error.message}`);
                generatedWords = [];
                renderApp();

            } finally {
                if (genButton) {
                    genButton.disabled = false;
                    genButton.querySelector('#button-text').textContent = `단어 20개 생성`;
                    genButton.querySelector('#loading-spinner').classList.add('hidden');
                }
                if(generatedWords.length > 0 && saveButton) saveButton.classList.remove('hidden');
            }
        }

        // --- View Rendering (Router/Component System) ---

        function renderApp() {
            if (!isAppReady) {
                contentContainer.innerHTML = renderLoadingScreen();
                return;
            }

            // 탭 버튼 스타일링
            [tabGenerator, tabLists].forEach(tab => {
                tab.classList.remove('active', 'bg-white', 'text-toss-blue');
                tab.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            let activeTab = null;
            if (currentView === 'generator' || currentView === 'quiz') {
                activeTab = tabGenerator;
            } else if (currentView === 'lists') {
                activeTab = tabLists;
            }

            if (activeTab) {
                activeTab.classList.add('active', 'bg-white', 'text-toss-blue');
                activeTab.classList.remove('bg-gray-100', 'text-gray-700');
            }
            
            // Render the specific view
            if (currentView === 'generator') {
                contentContainer.innerHTML = renderGeneratorView();
                attachGeneratorListeners();
            } else if (currentView === 'quiz') {
                contentContainer.innerHTML = renderQuizView();
                attachQuizListeners();
            } else if (currentView === 'lists') {
                contentContainer.innerHTML = renderListsView();
                attachListsListeners();
            }
        }

        // --- Utility Functions ---
        function showError(message) {
            errorMessageDiv.textContent = message;
            if (message) {
                errorMessageDiv.classList.remove('hidden');
            } else {
                errorMessageDiv.classList.add('hidden');

        function startQuiz(wordsToQuiz) {
            if (wordsToQuiz.length === 0) {
                showError("퀴즈를 시작할 단어 목록이 없습니다.");
                return;
            }
            quizWords = wordsToQuiz.sort(() => 0.5 - Math.random()); 
            currentQuestionIndex = 0;
            quizScore = 0;
            currentView = 'quiz';
            renderApp();
        }

        function generateQuizOptions(correctWord) {
            // 퀴즈 옵션 생성 시 개별 단어장 단어도 포함
            const allWords = [
                ...generatedWords, 
                ...savedWordLists.flatMap(list => list.words || []), 
                ...wrongWords,
                ...manualSavedWords.map(item => item.word) 
            ];
            const uniqueWords = allWords.filter((word, index, self) => 
                index === self.findIndex((t) => (t.kanji === word.kanji))
            );
            
            const options = [correctWord.korean_meaning];
            const incorrectWords = uniqueWords.filter(w => w.korean_meaning !== correctWord.korean_meaning);
            
            while (options.length < 4 && incorrectWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectWords.length);
                const incorrectMeaning = incorrectWords.splice(randomIndex, 1)[0].korean_meaning;
                if (!options.includes(incorrectMeaning)) {
                    options.push(incorrectMeaning);
                }
            }

            return options.sort(() => 0.5 - Math.random());
        }

        async function handleAnswer(selectedMeaning) {
            const currentWord = quizWords[currentQuestionIndex];
            const correctMeaning = currentWord.korean_meaning;
            const isCorrect = selectedMeaning === correctMeaning;
            
            const selectedButton = document.querySelector(`[data-meaning="${selectedMeaning}"]`);
            
            if (isCorrect) {
                quizScore++;
                selectedButton.classList.add('bg-toss-green', 'text-white');
            } else {
                selectedButton.classList.add('bg-red-500', 'text-white');
                document.querySelector(`[data-meaning="${correctMeaning}"]`).classList.add('bg-blue-500', 'text-white');
                
                addWrongWords([currentWord]);
            }

            document.querySelectorAll('.answer-button').forEach(btn => btn.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                renderApp();
            }, 1000); 
        }

                        </div>
                    ` : ''}

                    <div id="word-list-display" class="space-y-4 max-h-72 overflow-y-auto pr-2">
                        ${listItems}
                    </div>
                </div>
            `;
        }

        function renderStatsCard() {
            return `
                <div class="bg-white p-5 rounded-xl shadow-lg mb-6 border border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-chart-bar text-toss-blue mr-2"></i> 나의 학습 현황</h2>
                    <div class="flex justify-between items-center text-center">
                        <div>
                            <p class="text-sm text-gray-500">총 퀴즈 시도</p>
                            <p class="text-2xl font-bold text-gray-900 mt-1">${stats.totalAttempts.toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">맞힌 단어</p>
                            <p class="text-2xl font-bold text-toss-green mt-1">${stats.totalCorrect.toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">전체 정답률</p>
                            <p class="text-2xl font-bold text-toss-blue mt-1">${stats.overallRate}%</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSavedListCard(list, index) {
            return `
                <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-md flex justify-between items-center transition duration-200 hover:bg-gray-50">
                    <div class="flex flex-col">
                        <h3 class="text-lg font-bold text-gray-800">
                            N${list.level} 단어 목록 (${list.wordCount}개)
                        </h3>
                        <p class="text-sm text-gray-500">저장일: ${list.createdAt}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button data-list-id="${list.id}" data-action="load" class="py-2 px-3 bg-toss-blue text-white rounded-lg text-sm font-semibold hover:bg-blue-600 transition">
                            <i class="fas fa-eye mr-1"></i> 보기
                        </button>
                        <button data-list-id="${list.id}" data-action="delete-list" class="py-2 px-3 bg-red-500 text-white rounded-lg text-sm font-semibold hover:bg-red-600 transition">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function attachListsListeners() {
            // --- 폴더 관리 리스너 ---
            document.getElementById('add-folder-button')?.addEventListener('click', () => {
                // Custom Input Modal 사용
                renderInputModal("새 폴더 이름 입력", "새 폴더", (folderName) => {
                    if (folderName) {
                        addFolder(folderName);
                    }
                });
            });

            document.querySelectorAll('.folder-pill').forEach(pill => {
                const folderId = pill.dataset.folderId;
                
                // 1-1. 폴더 선택 (필터링)
                pill.querySelector('.folder-name-display')?.addEventListener('click', () => {
                    isViewingWrongWords = false; // 저장된 목록 보기로 전환
                    selectedFolderId = folderId;
                    renderApp();
                });

                // 1-2. 폴더 이름 변경
                pill.querySelector('[data-action="rename"]')?.addEventListener('click', (e) => {
                    e.stopPropagation(); // 폴더 선택 이벤트 방지
                    const currentFolder = wordFolders.find(f => f.id === folderId);
                    
                    if (currentFolder) {
                        renderInputModal(`'${currentFolder.name}' 이름 변경`, currentFolder.name, (newName) => {
                            if (newName) {
                                renameFolder(folderId, newName);
                            }
                        });
                    }
                });

                // 1-3. 폴더 삭제
                pill.querySelector('[data-action="delete"]')?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteFolder(folderId);
                });
            });

            // --- 오답 노트 / 저장 목록 토글 ---
            document.getElementById('toggle-saved-lists')?.addEventListener('click', () => {
                isViewingWrongWords = false;
                renderApp();
            });
            document.getElementById('toggle-wrong-words')?.addEventListener('click', () => {
                isViewingWrongWords = true;
                renderApp();
            });

            // --- 오답 노트/단어장 액션 ---
            document.getElementById('start-wrong-quiz')?.addEventListener('click', () => {
                if(wrongWords.length > 0) {
                    startQuiz(wrongWords);
                }
            });

            document.getElementById('clear-all-wrong-words')?.addEventListener('click', () => {
                renderModal("오답 노트 초기화", "오답 노트에 있는 모든 단어를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.", () => {
                    wrongWords = [];
                    saveWrongWordsToLocal();
                    renderApp();
                });
            });

            // 오답 노트 개별 관리 및 저장 목록 삭제
            document.getElementById('word-list-display')?.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                
                if (!target) return;
                
                // 1. 개별 저장 단어 삭제 (delete-single)
                if (target.dataset.action === 'delete-single') {
                    const savedId = target.dataset.savedId;
                    const wordToDelete = manualSavedWords.find(item => item.id === savedId)?.word;
                    
                    if (wordToDelete) {
                        renderModal("단어 삭제 확인", `'${wordToDelete.kanji}' 단어를 폴더에서 삭제하시겠습니까?`, () => {
                            manualSavedWords = manualSavedWords.filter(item => item.id !== savedId);
                            saveManualWordsToLocal();
                            renderApp();
                        });
                    }
                    return;
                }
                
                // 2. 오답 노트 개별 삭제 (delete-wrong)
                if (target.dataset.action === 'delete-wrong') {
                    const index = parseInt(target.dataset.wordIndex);
                    const wordToDelete = wrongWords[index];
                    
                    renderModal("오답 삭제 확인", `'${wordToDelete.kanji}' 단어를 오답 노트에서 삭제하시겠습니까? (외웠다면)`, () => {
                        wrongWords.splice(index, 1);
                        saveWrongWordsToLocal();
                        renderApp();
                    });
                    return;
                }
                
                // 3. 저장된 목록 개별 삭제 (delete-list)
                if (target.dataset.action === 'delete-list') {
                    const listId = target.dataset.listId;
                    const listToDelete = savedWordLists.find(l => l.id === listId);

                    renderModal("단어 목록 삭제", `'${listToDelete.level} 단어 목록'을 삭제하시겠습니까?`, () => {
                        savedWordLists = savedWordLists.filter(l => l.id !== listId);
                        saveWordListsToLocal();
                        renderApp();
                    });
                    return;
                }
                
                // 4. 저장된 목록 보기/퀴즈 (load)
                const listId = target.dataset.listId;
                const action = target.dataset.action;
                const list = savedWordLists.find(l => l.id === listId);

                if (!list || action !== 'load' && action !== 'quiz') return;

                if (action === 'load') {
                    selectedLevel = list.level;
                    generatedWords = list.words;
                    currentView = 'generator';
                    renderApp();
                    renderModal("단어장 불러오기 완료", `N${list.level} 단어 ${list.wordCount}개가 생성기 목록에 로드되었습니다.`);
                } else if (action === 'quiz') {
                    startQuiz(list.words);
                }
            });
            
            // NOTE: 개별 저장 단어와 오답 노트 카드는 별도의 삭제 버튼을 가지므로,
            // 단어 카드 클릭 시 상세 정보 토글 로직을 위해 별도의 리스너 추가 필요
            document.querySelectorAll('#word-list-display .word-card').forEach(card => {
                // 단어 카드 자체를 클릭하고, 삭제 버튼을 누른 경우가 아니라면 상세 정보 토글
                card.addEventListener('click', (e) => {
                    const actionButton = e.target.closest('button[data-action]');
                    if (actionButton) return; // 액션 버튼 클릭 무시

                    const details = card.querySelector('.word-details');
                    const icon = card.querySelector('i.fa-chevron-down');
                    if (details && icon) {
                        details.classList.toggle('hidden');
                        icon.classList.toggle('rotate-180');
                    }
                });
            });
        }
        
        // --- Initialization ---

        window.onload = () => {
            tabGenerator.addEventListener('click', () => {
                currentView = 'generator';
                renderApp();
            });
            tabLists.addEventListener('click', () => {
                currentView = 'lists';
                isViewingWrongWords = false; // 기본은 저장된 목록 보기
                renderApp();
            });

            setupApp();
        };

    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div id="app" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-8">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
            JLPT 단어 학습 앱
        </h1>
        <p class="text-center text-gray-500 mb-6 sm:mb-8">
            N1부터 N4까지, 단어 생성부터 퀴즈, 오답 관리까지!
        </p>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-generator" class="tab-button w-1/2 py-3 text-lg text-gray-700 bg-gray-100 rounded-t-lg transition duration-200">
                <i class="fas fa-bolt mr-2"></i> 단어 생성기
            </button>
            <button id="tab-lists" class="tab-button w-1/2 py-3 text-lg text-gray-700 bg-gray-100 rounded-t-lg transition duration-200">
                <i class="fas fa-list-ul mr-2"></i> 나의 단어장
            </button>
        </div>

        <!-- Content Area (Dynamically Rendered) -->
        <div id="content-container">
            <!-- Content will be rendered here based on currentView state -->
            <div class="flex flex-col items-center justify-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-toss-blue"></div>
                <p class="mt-4 text-lg text-gray-600">앱 데이터 준비 중...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
            <!-- Error messages will be displayed here -->
        </div>

    </div>

</body>
</html>
