        // Gemini API Configuration

        /** UUIDë¥¼ ìƒì„±í•˜ê±°ë‚˜ localStorageì—ì„œ ê°€ì ¸ì™€ deviceIdë¥¼ ì„¤ì • */
        function setupDeviceId() {

                id = window.crypto?.randomUUID ? window.crypto.randomUUID() : Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);

        /** ë‹¨ì–´ ëª©ë¡ì„ localStorageì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸° */

        /** í†µê³„ë¥¼ localStorageì— ì €ì¥ */
        function saveStatsToLocal() {
            localStorage.setItem(STATS_KEY, JSON.stringify({

            }));

        /** í†µê³„ë¥¼ localStorageì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸° */
        function loadStats() {
            try {
                const data = localStorage.getItem(STATS_KEY);
                if (data) {
                    const loadedStats = JSON.parse(data);
                    stats.totalAttempts = loadedStats.totalAttempts || 0;
                    stats.totalCorrect = loadedStats.totalCorrect || 0;
                    if (stats.totalAttempts > 0) {
                        stats.overallRate = Math.round((stats.totalCorrect / stats.totalAttempts) * 100);
                    } else {
                        stats.overallRate = 0;
                    }
                }
            } catch (e) {
                console.error("í†µê³„ ë¡œë“œ ì˜¤ë¥˜:", e);
                stats = { totalAttempts: 0, totalCorrect: 0, overallRate: 0 };
            }

        /** í€´ì¦ˆ ì¢…ë£Œ ì‹œ í†µê³„ ì—…ë°ì´íŠ¸ ë° ì €ì¥ */
        function updateStats(attempts, correct) {
            stats.totalAttempts += attempts;
            stats.totalCorrect += correct;
            if (stats.totalAttempts > 0) {

        /** ì˜¤ë‹µ ë‹¨ì–´ë¥¼ ì˜¤ë‹µ ë…¸íŠ¸ì— ì¶”ê°€ ë° ì €ì¥ */
        function addWrongWords(newWrongWords) {
            if (!newWrongWords || newWrongWords.length === 0) return;

                const exists = wrongWords.some(existingWord => existingWord.kanji === newWord.kanji);
                if (!exists) {
                    wrongWords.push(newWord);

            });
            saveWrongWordsToLocal();
        }

                return;

                id: crypto.randomUUID(),

            });

        // --- Gemini API Call ---
        async function fetchWithRetry(payload, retries = MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const apiUrl = `${API_URL_BASE}?key=${API_KEY}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error Response:", errorBody);
                        throw new Error(`API ì‘ë‹µ ì‹¤íŒ¨: ${response.status} ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error(`Fetch ì‹œë„ ${i + 1} ì‹¤íŒ¨:`, error);
                    if (i < retries - 1) {
                        const delay = INITIAL_BACKOFF_MS * Math.pow(2, i);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.log(`ì¬ì‹œë„ (${i + 2}/${retries})...`);
                    } else {
                        throw new Error("API ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.");
                    }
                }
            }
        }

        async function generateWords() {
            const genButton = document.getElementById('generate-button');
            const saveButton = document.getElementById('save-button');
            if (genButton) {

            }
            if(saveButton) saveButton.classList.add('hidden'); 
            showError(''); 

            const level = selectedLevel;
            
            const responseSchema = {
                type: "ARRAY",
                description: "An array of 20 JLPT vocabulary words with examples and POS.",
                items: {
                    type: "OBJECT",
                    properties: {
                        "kanji": { "type": "STRING", "description": "The word in Kanji." },
                        "kana": { "type": "STRING", "description": "The reading of the word in Hiragana." },
                        "korean_meaning": { "type": "STRING", "description": "The meaning of the word in Korean." },
                        "part_of_speech": { "type": "STRING", "description": "e.g., åè©, å‹•è©, ã„å½¢å®¹è©" },
                        "example_jp": { "type": "STRING", "description": "A short, natural example sentence in Japanese using the word." },
                        "example_kr": { "type": "STRING", "description": "The Korean translation of the example sentence." }
                    },
                    required: ["kanji", "kana", "korean_meaning", "part_of_speech", "example_jp", "example_kr"]
                }
            };

            const systemInstruction = "You are a Japanese vocabulary generation expert. Your task is to generate exactly 20 randomly selected JLPT N-level words. The output must strictly follow the provided JSON schema. Do not include any explanations, greetings, or markdown outside of the JSON object.";
            const userQuery = `Generate 20 random, high-frequency words for JLPT N${level}. Include the kanji, kana, Korean meaning, part of speech (in Japanese like åè©, å‹•è©), a short Japanese example sentence, and its Korean translation.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema
                },
            };

            try {
                const result = await fetchWithRetry(payload);
                
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) {
                    throw new Error("APIì—ì„œ ìœ íš¨í•œ ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.");
                }

                const wordData = JSON.parse(jsonText);
                
                if (!Array.isArray(wordData) || wordData.length === 0) {
                    throw new Error("ìƒì„±ëœ ë‹¨ì–´ ëª©ë¡ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                }

                generatedWords = wordData;
                currentView = 'generator'; 
                renderApp();

            } catch (error) {
                console.error("ë‹¨ì–´ ìƒì„± ì¤‘ ìµœì¢… ì˜¤ë¥˜ ë°œìƒ:", error);
                showError(`ì˜¤ë¥˜: ${error.message}`);
                generatedWords = [];
                renderApp();

            } finally {
                if (genButton) {
                    genButton.disabled = false;
                    genButton.querySelector('#button-text').textContent = `ë‹¨ì–´ 20ê°œ ìƒì„±`;
                    genButton.querySelector('#loading-spinner').classList.add('hidden');
                }
                if(generatedWords.length > 0 && saveButton) saveButton.classList.remove('hidden');
            }
        }
