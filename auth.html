<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div id="app" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-8">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
            HSK 단어 학습 앱 (클라우드)
        </h1>
        <p class="text-center text-gray-500 mb-6 sm:mb-8">
            HSK 3급부터 6급까지, 단어 생성부터 퀴즈, 오답 관리까지!
        </p>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-generator" class="tab-button w-1/2 py-3 text-lg text-gray-700 bg-gray-100 rounded-t-lg transition duration-200">
                <i class="fas fa-bolt mr-2"></i> 단어 생성기
            </button>
            <button id="tab-lists" class="tab-button w-1/2 py-3 text-lg text-gray-700 bg-gray-100 rounded-t-lg transition duration-200">
                <i class="fas fa-list-ul mr-2"></i> 나의 단어장
            </button>
        </div>

        <!-- Content Area (Dynamically Rendered) -->
        <div id="content-container">
            <!-- Loading screen will appear here initially -->
            <div class="flex flex-col items-center justify-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-toss-blue"></div>
                <p class="mt-4 text-lg text-gray-600">앱 데이터 준비 중...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
            <!-- Error messages will be displayed here -->
        </div>

    </div>
    
    <!-- JavaScript Block을 </body> 태그 직전에 배치했습니다. -->
    <script>
        // ------------------------------------------
        // 🔥 1. FIREBASE 설정 및 초기화
        // ------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyB8nw2LEuAl3q375a-IWfT5sSU48I2dukg",
            authDomain: "jlpt-9f958.firebaseapp.com",
            projectId: "jlpt-9f958",
            storageBucket: "jlpt-9f958.firebasestorage.app",
            messagingSenderId: "1088397251559",
            appId: "1:1088397251559:web:bdd8d0769f81b47a7d2342",
            measurementId: "G-P2D5HQ94S2"
        };
        
        // Firebase 초기화 (호환성 SDK 방식 사용)
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth(); // 인증 모듈
        const db = app.firestore(); // Firestore 모듈

        // Gemini API Configuration
        const API_KEY = "AIzaSyDfpal-sPS5EeCLYrvmeVnc_sA69L_EQ8M"; // Canvas 환경에서 자동 주입됨
        const API_URL_BASE = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent";
        const MAX_RETRIES = 3;
        const INITIAL_BACKOFF_MS = 1000;

        // ------------------------------------------
        // 🚀 2. Application State (FIREBASE 맞춤 변경)
        // ------------------------------------------
        let userId = null; 
        let isAppReady = false;
        let selectedLevel = 3; 
        let currentView = 'generator'; 
        let generatedWords = [];
        let savedWordLists = []; 
        let wordFolders = []; 
        let selectedFolderId = null; 
        let quizWords = [];
        let currentQuestionIndex = 0;
        let quizScore = 0;
        let quizOptions = [];
        let stats = { totalAttempts: 0, totalCorrect: 0, overallRate: 0 };
        let wrongWords = []; 
        let manualSavedWords = []; 
        let isViewingWrongWords = false; 

        // UI Elements (window.onload 전에 DOM에 접근 시 null이 될 수 있으므로, 초기에는 최소화)
        let appContainer, contentContainer, errorMessageDiv, tabGenerator, tabLists;

        // --- Core Utility: Safe Unique ID Generator ---
        function generateUniqueId() {
            if (window.crypto && window.crypto.randomUUID) {
                return window.crypto.randomUUID();
            }
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
        }

        // --- UI 요소 초기화 (window.onload에서 호출) ---
        function initUIElements() {
            appContainer = document.getElementById('app');
            contentContainer = document.getElementById('content-container');
            errorMessageDiv = document.getElementById('error-message');
            tabGenerator = document.getElementById('tab-generator');
            tabLists = document.getElementById('tab-lists');
        }

        // ------------------------------------------
        // 💾 3. FIREBASE 데이터 저장/로드 함수 (onSnapshot -> get()으로 변경)
        // ------------------------------------------

        // 모든 데이터 로드 (초기 1회)
        async function loadUserDataFromFirestore() {
            if (!userId) return;
            showError('');

            try {
                const userRef = db.collection('users').doc(userId);
                
                // 1. 통계 로드 및 초기화
                let statsDoc = await userRef.get();
                if (!statsDoc.exists) {
                    await userRef.set({ totalAttempts: 0, totalCorrect: 0 }, { merge: true });
                    statsDoc = await userRef.get(); // 다시 읽어옴
                }
                
                const data = statsDoc.data() || { totalAttempts: 0, totalCorrect: 0 };
                stats.totalAttempts = data.totalAttempts || 0;
                stats.totalCorrect = data.totalCorrect || 0;
                stats.overallRate = stats.totalAttempts > 0 ? Math.round((stats.totalCorrect / stats.totalAttempts) * 100) : 0;
                
                // 2. 나머지 데이터 일괄 로드 (get() 사용)
                const [foldersSnapshot, listsSnapshot, manualSnapshot, wrongSnapshot] = await Promise.all([
                    userRef.collection('folders').get(),
                    userRef.collection('lists').get(),
                    userRef.collection('manualWords').get(),
                    userRef.collection('wrongWords').get()
                ]);

                wordFolders = foldersSnapshot.docs.map(doc => doc.data());
                savedWordLists = listsSnapshot.docs.map(doc => doc.data());
                manualSavedWords = manualSnapshot.docs.map(doc => doc.data());
                wrongWords = wrongSnapshot.docs.map(doc => doc.data());

                // 3. 기본 폴더 처리
                if (wordFolders.length === 0) {
                    const defaultFolderId = generateUniqueId(); 
                    const defaultFolder = { id: defaultFolderId, name: '전체 단어장', createdAt: new Date().toISOString() };
                    wordFolders.push(defaultFolder);
                    await userRef.collection('folders').doc(defaultFolderId).set(defaultFolder);
                } 
                if (!selectedFolderId) selectedFolderId = wordFolders[0].id;
                
                // 로드 완료 후 앱 준비 완료
                isAppReady = true;
                renderApp();

            } catch (e) {
                console.error("Firebase 데이터 로드 오류:", e);
                showError("데이터 로드 중 치명적인 오류 발생. Firestore 규칙(allow read, write: if true;)을 확인하세요.");
                isAppReady = true;
                renderApp(); 
            }
        }
        
        // 통계 업데이트
        async function updateStats(attempts, correct) {
            if (!userId) return;

            const userRef = db.collection('users').doc(userId);
            try {
                await userRef.set({
                    totalAttempts: firebase.firestore.FieldValue.increment(attempts),
                    totalCorrect: firebase.firestore.FieldValue.increment(correct),
                }, { merge: true }); 
                
                // 로컬 통계 상태도 업데이트
                stats.totalAttempts += attempts;
                stats.totalCorrect += correct;
                stats.overallRate = stats.totalAttempts > 0 ? Math.round((stats.totalCorrect / stats.totalAttempts) * 100) : 0;
                renderApp();

            } catch (error) {
                console.error("통계 업데이트 오류:", error);
            }
        }

        // 폴더 CRUD (Firestore 연동)
        async function saveFolderToFirestore(folder) {
            if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('folders').doc(folder.id).set(folder);
                // 즉시 반영을 위해 로컬 목록 업데이트
                const index = wordFolders.findIndex(f => f.id === folder.id);
                if (index > -1) { wordFolders[index] = folder; } else { wordFolders.push(folder); }
                renderApp();
            } catch (e) { console.error("폴더 저장 오류:", e); }
        }
        async function deleteFolderFromFirestore(folderId) {
            if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('folders').doc(folderId).delete();
                wordFolders = wordFolders.filter(f => f.id !== folderId); // 로컬 목록 업데이트
                renderApp();
            } catch (e) { console.error("폴더 삭제 오류:", e); }
        }

        // 단어 목록 CRUD
        async function saveWordListToFirestore(listData) {
            if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('lists').doc(listData.id).set(listData);
                const index = savedWordLists.findIndex(l => l.id === listData.id);
                if (index > -1) { savedWordLists[index] = listData; } else { savedWordLists.push(listData); }
                renderApp();
            } catch (e) { console.error("단어 목록 저장 오류:", e); }
        }
        async function deleteWordListFromFirestore(listId) {
            if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('lists').doc(listId).delete();
                savedWordLists = savedWordLists.filter(l => l.id !== listId);
                renderApp();
            } catch (e) { console.error("단어 목록 삭제 오류:", e); }
        }

        // 개별 단어 CRUD
        async function saveManualWordToFirestore(manualWordItem) {
            if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('manualWords').doc(manualWordItem.id).set(manualWordItem);
                const index = manualSavedWords.findIndex(m => m.id === manualWordItem.id);
                if (index > -1) { manualSavedWords[index] = manualWordItem; } else { manualSavedWords.push(manualWordItem); }
                renderApp();
            } catch (e) { console.error("개별 단어 저장 오류:", e); }
        }
        async function deleteManualWordFromFirestore(manualWordId) {
            if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('manualWords').doc(manualWordId).delete();
                manualSavedWords = manualSavedWords.filter(m => m.id !== manualWordId);
                renderApp();
            } catch (e) { console.error("개별 단어 삭제 오류:", e); }
        }

        // 오답 노트 CRUD
        async function addWrongWordsToFirestore(newWrongWords) {
            if (!userId || !newWrongWords || newWrongWords.length === 0) return;
            newWrongWords.forEach(async newWord => {
                const docId = newWord.simplified; 
                const docRef = db.collection('users').doc(userId).collection('wrongWords').doc(docId);
                try {
                    await docRef.set({...newWord, id: docId, createdAt: new Date().toISOString()});
                    // 로컬 업데이트는 onSnapshot이 없으므로 직접 처리
                    const exists = wrongWords.some(w => w.simplified === docId);
                    if (!exists) { wrongWords.push({...newWord, id: docId}); }
                    renderApp();
                } catch (e) { console.error("오답 노트 추가 오류:", e); }
            });
        }
        async function deleteWrongWordFromFirestore(simplified) {
             if (!userId) return;
            try {
                await db.collection('users').doc(userId).collection('wrongWords').doc(simplified).delete();
                wrongWords = wrongWords.filter(w => w.simplified !== simplified);
                renderApp();
            } catch (e) { console.error("오답 삭제 오류:", e); }
        }
        async function clearAllWrongWordsFromFirestore() {
            if (!userId) return;
            try {
                const batch = db.batch();
                const snapshot = await db.collection('users').doc(userId).collection('wrongWords').get();
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                wrongWords = [];
                renderApp();
            } catch (e) { console.error("오답 노트 전체 비우기 오류:", e); }
        }

        // 앱 초기화 및 인증 설정
        function setupAuthAndLoadData() {
            initUIElements();
            contentContainer.innerHTML = renderLoadingScreen();
            
            // 인증 상태 감시
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    userId = user.uid;
                    await loadUserDataFromFirestore(); 
                } else {
                    // 익명 로그인 시도
                    try {
                        const result = await auth.signInAnonymously();
                        userId = result.user.uid;
                        await loadUserDataFromFirestore(); 
                    } catch (error) {
                        console.error("익명 로그인 오류:", error);
                        showError("로그인 실패. 앱을 사용할 수 없습니다. (콘솔 확인)");
                        isAppReady = true; 
                        renderApp();
                    }
                }
            });
        }

        // --- 폴더 관리 로직 ---
        async function addFolder(name) {
            if (!name || name.trim() === '') { renderModal("입력 오류", "폴더 이름을 입력해야 합니다."); return; }
            const newFolder = { id: generateUniqueId(), name: name.trim(), createdAt: new Date().toISOString() };
            await saveFolderToFirestore(newFolder);
            selectedFolderId = newFolder.id;
            renderApp();
        }
        async function renameFolder(folderId, newName) {
            if (!newName || newName.trim() === '') { renderModal("입력 오류", "새 폴더 이름을 입력해야 합니다."); return; }
            const folder = wordFolders.find(f => f.id === folderId);
            if (folder && newName.trim()) {
                folder.name = newName.trim();
                await saveFolderToFirestore(folder);
            }
        }
        async function deleteFolder(folderId) {
            const defaultFolderId = wordFolders[0].id;
            const folderToDelete = wordFolders.find(f => f.id === folderId);
            if (folderId === defaultFolderId) { renderModal("삭제 불가", "기본 폴더는 삭제할 수 없습니다."); return; }

            renderModal("폴더 삭제 확인", `'${folderToDelete.name}' 폴더를 삭제하시겠습니까? 모든 단어는 '전체 단어장'으로 이동됩니다.`, async () => {
                // 데이터 이동 (FireStore에서 데이터 업데이트 후 로컬 상태는 get()으로 다시 로드해야 정확하지만, 여기서는 로컬 상태를 수동으로 업데이트하고 Firestore에만 업데이트 요청)
                const listUpdatePromises = savedWordLists.filter(list => list.folderId === folderId).map(list => { list.folderId = defaultFolderId; return saveWordListToFirestore(list); });
                const manualUpdatePromises = manualSavedWords.filter(item => item.folderId === folderId).map(item => { item.folderId = defaultFolderId; return saveManualWordToFirestore(item); });
                await Promise.all([...listUpdatePromises, ...manualUpdatePromises]);

                await deleteFolderFromFirestore(folderId);
                selectedFolderId = defaultFolderId;
                renderApp();
            });
        }

        // --- 단어 저장 로직 ---
        function showFolderSelectionModal() {
            return new Promise(resolve => {
                const folderOptions = wordFolders.map(folder => `<option value="${folder.id}">${folder.name}</option>`).join('');
                const modalHtml = `<div id="folder-select-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50"><div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm"><h3 class="text-xl font-bold text-gray-900 mb-4"><i class="fas fa-folder-plus mr-2"></i> 저장할 폴더 선택</h3><div class="mb-6"><label for="folder-select" class="block text-sm font-medium text-gray-700 mb-1">단어 목록을 저장할 폴더를 선택하세요.</label><select id="folder-select" class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-toss-blue focus:border-toss-blue">${folderOptions}</select></div><div class="flex justify-end space-x-3"><button id="modal-cancel" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">취소</button><button id="modal-save" class="py-2 px-4 bg-toss-green text-white font-semibold rounded-lg hover:bg-green-600 transition">여기에 저장</button></div></div></div>`;
                document.getElementById('custom-modal')?.remove();
                appContainer.insertAdjacentHTML('afterend', modalHtml);

                const modal = document.getElementById('folder-select-modal');
                modal.querySelector('#modal-cancel').addEventListener('click', () => { modal.remove(); resolve(null); });
                modal.querySelector('#modal-save').addEventListener('click', () => { const selectedId = modal.querySelector('#folder-select').value; modal.remove(); resolve(selectedId); });
                
                if (wordFolders.length > 0) {
                   modal.querySelector('#folder-select').value = selectedFolderId;
                }
            });
        }
        
        async function saveWordList() {
            if (!generatedWords.length) { showError("저장할 단어 목록이 없습니다."); return; }

            showFolderSelectionModal().then(async targetFolderId => {
                if (!targetFolderId) return; 
                const listData = {
                    id: generateUniqueId(), 
                    folderId: targetFolderId, 
                    level: selectedLevel,
                    words: generatedWords,
                    createdAt: new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' }),
                    wordCount: generatedWords.length,
                };
                
                await saveWordListToFirestore(listData);
                selectedFolderId = targetFolderId;
                renderModal("저장 완료", `HSK ${selectedLevel}급 단어 목록이 클라우드에 저장되었습니다!`, () => {
                    currentView = 'lists';
                    isViewingWrongWords = false;
                    renderApp();
                });
            });
        }
        
        async function saveSingleWord(word) {
            showFolderSelectionModal().then(async targetFolderId => {
                if (!targetFolderId) return; 

                const isDuplicate = manualSavedWords.some(item => 
                    item.folderId === targetFolderId && item.word.simplified === word.simplified
                );

                if (isDuplicate) { renderModal("추가 실패", `'${word.simplified}' 단어는 이미 이 폴더에 저장되어 있습니다.`); return; }

                const newManualWord = { id: generateUniqueId(), folderId: targetFolderId, word: word, createdAt: new Date().toISOString() };
                await saveManualWordToFirestore(newManualWord);
                renderModal("추가 완료", `'${word.simplified}' 단어가 클라우드에 성공적으로 저장되었습니다.`);
            });
        }
        
        // --- Gemini API Call ---
        async function fetchWithRetry(payload, retries = MAX_RETRIES) {
             for (let i = 0; i < retries; i++) {
                try {
                    const apiUrl = `${API_URL_BASE}?key=${API_KEY}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) { throw new Error(`API 응답 실패: ${response.status} ${response.statusText}`); }
                    return await response.json();
                } catch (error) {
                    if (i < retries - 1) {
                        const delay = INITIAL_BACKOFF_MS * Math.pow(2, i);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error("API 요청에 실패했습니다. 잠시 후 다시 시도해 주세요.");
                    }
                }
            }
        }

        async function generateWords() {
            const genButton = document.getElementById('generate-button');
            const saveButton = document.getElementById('save-button');
            if (genButton) {
                genButton.disabled = true;
                genButton.querySelector('#button-text').textContent = '단어 생성 중...';
                genButton.querySelector('#loading-spinner').classList.remove('hidden');
            }
            if(saveButton) saveButton.classList.add('hidden'); 
            showError(''); 

            const level = selectedLevel;
            
            const responseSchema = {
                type: "ARRAY",
                description: "An array of 20 HSK vocabulary words with examples, Pinyin, and POS.",
                items: {
                    type: "OBJECT",
                    properties: {
                        "simplified": { "type": "STRING", "description": "The word in Simplified Chinese." },
                        "pinyin": { "type": "STRING", "description": "The Pinyin (with tone marks) of the word." },
                        "korean_meaning": { "type": "STRING", "description": "The meaning of the word in Korean." },
                        "part_of_speech": { "type": "STRING", "description": "e.g., 动词, 名词, 形容词" },
                        "example_cn": { "type": "STRING", "description": "A short, natural example sentence in Chinese using the word." },
                        "example_kr": { "type": "STRING", "description": "The Korean translation of the example sentence." }
                    },
                    required: ["simplified", "pinyin", "korean_meaning", "part_of_speech", "example_cn", "example_kr"]
                }
            };

            const systemInstruction = "You are a Chinese vocabulary generation expert. Your task is to generate exactly 20 randomly selected HSK N-level words. The output must strictly follow the provided JSON schema. Do not include any explanations, greetings, or markdown outside of the JSON object.";
            const userQuery = `Generate 20 random, high-frequency words for HSK ${level} (3-6). Include the simplified Chinese, Pinyin (with tones), Korean meaning, part of speech (in Chinese like 动词, 名词), a short Chinese example sentence, and its Korean translation.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema
                },
            };

            try {
                const result = await fetchWithRetry(payload);
                
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) { throw new Error("API에서 유효한 응답을 받지 못했습니다. 다시 시도해 주세요."); }

                const wordData = JSON.parse(jsonText);
                
                if (!Array.isArray(wordData) || wordData.length === 0) { throw new Error("생성된 단어 목록이 유효하지 않습니다."); }

                generatedWords = wordData;
                currentView = 'generator'; 
                renderApp();

            } catch (error) {
                console.error("단어 생성 중 최종 오류 발생:", error);
                showError(`오류: ${error.message}`);
                generatedWords = [];
                renderApp();

            } finally {
                if (genButton) {
                    genButton.disabled = false;
                    genButton.querySelector('#button-text').textContent = `단어 20개 생성`;
                    genButton.querySelector('#loading-spinner').classList.add('hidden');
                }
                if(generatedWords.length > 0 && saveButton) saveButton.classList.remove('hidden');
            }
        }

        function startQuiz(wordsToQuiz) {
            if (wordsToQuiz.length === 0) {
                showError("퀴즈를 시작할 단어 목록이 없습니다.");
                return;
            }
            quizWords = wordsToQuiz.sort(() => 0.5 - Math.random()); 
            currentQuestionIndex = 0;
            quizScore = 0;
            currentView = 'quiz';
            renderApp();
        }

        function generateQuizOptions(correctWord) {
            const allWords = [
                ...generatedWords, 
                ...savedWordLists.flatMap(list => list.words || []), 
                ...wrongWords,
                ...manualSavedWords.map(item => item.word) 
            ];
            const uniqueWords = allWords.filter((word, index, self) => 
                index === self.findIndex((t) => (t.simplified === word.simplified))
            );
            
            const options = [correctWord.korean_meaning];
            const incorrectWords = uniqueWords.filter(w => w.korean_meaning !== correctWord.korean_meaning);
            
            while (options.length < 4 && incorrectWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectWords.length);
                const incorrectMeaning = incorrectWords.splice(randomIndex, 1)[0].korean_meaning;
                if (!options.includes(incorrectMeaning)) {
                    options.push(incorrectMeaning);
                }
            }

            return options.sort(() => 0.5 - Math.random());
        }

        async function handleAnswer(selectedMeaning) {
            const currentWord = quizWords[currentQuestionIndex];
            const correctMeaning = currentWord.korean_meaning;
            const isCorrect = selectedMeaning === correctMeaning;
            
            const selectedButton = document.querySelector(`[data-meaning="${selectedMeaning}"]`);
            
            if (isCorrect) {
                quizScore++;
                selectedButton.classList.add('bg-toss-green', 'text-white');
            } else {
                selectedButton.classList.add('bg-red-500', 'text-white');
                document.querySelector(`[data-meaning="${correctMeaning}"]`)?.classList.add('bg-hsk-red', 'text-white');
                
                addWrongWordsToFirestore([currentWord]);
            }

            document.querySelectorAll('.answer-button').forEach(btn => btn.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                renderApp();
            }, 1000); 
        }

                            <i class="fas fa-bookmark mr-1"></i> 저장된 목록/단어
                        </button>
                        <button id="toggle-wrong-words" class="w-1/2 py-3 text-lg font-bold rounded-xl transition ${isViewingWrongWords ? 'bg-hsk-red text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}">
                            <i class="fas fa-times-circle mr-1"></i> 오답 노트 (${wrongWords.length})
                        </button>
                    </div>

                    <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">${listTitleText}</h2>
                    
                    ${isViewingWrongWords && wrongWords.length > 0 ? `<div class="mb-4"><button id="start-wrong-quiz" class="w-full py-3 bg-yellow-400 text-gray-900 font-bold rounded-xl shadow-md hover:bg-yellow-500 transition"><i class="fas fa-redo mr-1"></i> 오답 재도전 퀴즈 시작 (${wrongWords.length}문제)</button></div><div class="space-y-4 mb-4"><button id="clear-all-wrong-words" class="w-full py-2 bg-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-300 transition"><i class="fas fa-eraser mr-1"></i> 오답 노트 전체 비우기</button></div>` : ''}

                    <div id="word-list-display" class="space-y-4 max-h-72 overflow-y-auto pr-2">
                        ${listItems}
                    </div>
                </div>
            `;
        }

        function renderStatsCard() {
            return `<div class="bg-white p-5 rounded-xl shadow-lg mb-6 border border-gray-200"><h2 class="text-xl font-bold text-gray-800 mb-3"><i class="fas fa-chart-bar text-toss-blue mr-2"></i> 나의 학습 현황</h2><div class="flex justify-between items-center text-center"><div><p class="text-sm text-gray-500">총 퀴즈 시도</p><p class="text-2xl font-bold text-gray-900 mt-1">${stats.totalAttempts.toLocaleString()}</p></div><div><p class="text-sm text-gray-500">맞힌 단어</p><p class="text-2xl font-bold text-toss-green mt-1">${stats.totalCorrect.toLocaleString()}</p></div><div><p class="text-sm text-gray-500">전체 정답률</p><p class="text-2xl font-bold text-toss-blue mt-1">${stats.overallRate}%</p></div></div></div>`;
        }

        function renderSavedListCard(list, index) {
            return `<div class="bg-white border border-gray-200 rounded-xl p-4 shadow-md flex justify-between items-center transition duration-200 hover:bg-gray-50"><div class="flex flex-col"><h3 class="text-lg font-bold text-gray-800">HSK ${list.level}급 단어 목록 (${list.wordCount}개)</h3><p class="text-sm text-gray-500">저장일: ${list.createdAt}</p></div><div class="flex space-x-2"><button data-list-id="${list.id}" data-action="load" class="py-2 px-3 bg-toss-blue text-white rounded-lg text-sm font-semibold hover:bg-blue-600 transition"><i class="fas fa-eye mr-1"></i> 보기</button><button data-list-id="${list.id}" data-action="delete-list" class="py-2 px-3 bg-red-500 text-white rounded-lg text-sm font-semibold hover:bg-red-600 transition"><i class="fas fa-trash-alt"></i></button></div></div>`;
        }

        function attachListsListeners() {
            document.getElementById('add-folder-button')?.addEventListener('click', () => { renderInputModal("새 폴더 이름 입력", "새 폴더", (folderName) => { if (folderName) { addFolder(folderName); } }); });

            document.querySelectorAll('.folder-pill').forEach(pill => {
                const folderId = pill.dataset.folderId;
                pill.querySelector('.folder-name-display')?.addEventListener('click', () => { isViewingWrongWords = false; selectedFolderId = folderId; renderApp(); });
                pill.querySelector('[data-action="rename"]')?.addEventListener('click', (e) => { e.stopPropagation(); const currentFolder = wordFolders.find(f => f.id === folderId); if (currentFolder) { renderInputModal(`'${currentFolder.name}' 이름 변경`, currentFolder.name, (newName) => { if (newName) { renameFolder(folderId, newName); } }); } });
                pill.querySelector('[data-action="delete"]')?.addEventListener('click', (e) => { e.stopPropagation(); deleteFolder(folderId); });
            });

            document.getElementById('toggle-saved-lists')?.addEventListener('click', () => { isViewingWrongWords = false; renderApp(); });
            document.getElementById('toggle-wrong-words')?.addEventListener('click', () => { isViewingWrongWords = true; renderApp(); });

            document.getElementById('start-wrong-quiz')?.addEventListener('click', () => { if(wrongWords.length > 0) { startQuiz(wrongWords); } });

            document.getElementById('clear-all-wrong-words')?.addEventListener('click', () => {
                renderModal("오답 노트 초기화", "오답 노트에 있는 모든 단어를 클라우드에서 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.", async () => {
                    await clearAllWrongWordsFromFirestore(); 
                    wrongWords = [];
                    renderApp();
                });
            });

            document.getElementById('word-list-display')?.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                
                if (target.dataset.action === 'delete-single') {
                    const savedId = target.dataset.savedId;
                    const wordToDelete = manualSavedWords.find(item => item.id === savedId)?.word;
                    renderModal("단어 삭제 확인", `'${wordToDelete.simplified}' 단어를 클라우드에서 삭제하시겠습니까?`, async () => {
                        await deleteManualWordFromFirestore(savedId); 
                    });
                    return;
                }
                
                if (target.dataset.action === 'delete-wrong') {
                    const index = parseInt(target.dataset.wordIndex);
                    const wordToDelete = wrongWords[index];
                    renderModal("오답 삭제 확인", `'${wordToDelete.simplified}' 단어를 오답 노트에서 삭제하시겠습니까? (클라우드에서 삭제)`, async () => {
                        await deleteWrongWordFromFirestore(wordToDelete.simplified); 
                    });
                    return;
                }
                
                if (target.dataset.action === 'delete-list') {
                    const listId = target.dataset.listId;
                    const listToDelete = savedWordLists.find(l => l.id === listId);
                    renderModal("단어 목록 삭제", `'HSK ${listToDelete.level}급 단어 목록'을 클라우드에서 삭제하시겠습니까?`, async () => {
                        await deleteWordListFromFirestore(listId); 
                    });
                    return;
                }
                
                const listId = target.dataset.listId;
                const action = target.dataset.action;
                const list = savedWordLists.find(l => l.id === listId);

                if (!list || action !== 'load') return;

                if (action === 'load') {
                    selectedLevel = list.level;
                    generatedWords = list.words;
                    currentView = 'generator';
                    renderApp();
                    renderModal("단어장 불러오기 완료", `HSK ${list.level}급 단어 ${list.wordCount}개가 생성기 목록에 로드되었습니다.`);
                }
            });
            
            document.querySelectorAll('#word-list-display .word-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const actionButton = e.target.closest('button[data-action]');
                    if (actionButton) return; 
                    const details = card.querySelector('.word-details');
                    const icon = card.querySelector('i.fa-chevron-down');
                    if (details) { details.classList.toggle('hidden'); if(icon) icon.classList.toggle('rotate-180'); }
                });
            });
        }
        
        // ------------------------------------------
        // 🏁 Initialization
        // ------------------------------------------

        window.onload = () => {
            initUIElements(); // DOM 요소들을 먼저 초기화
            tabGenerator.addEventListener('click', () => { currentView = 'generator'; renderApp(); });
            tabLists.addEventListener('click', () => { currentView = 'lists'; isViewingWrongWords = false; renderApp(); });

            setupAuthAndLoadData(); // Firebase 인증 및 데이터 로드 시작
        };
        
    </script>
</body>
</html>
