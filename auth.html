        async function loadUserDataFromFirestore() {

                }, { merge: true }); 
                
                // ë¡œì»¬ í†µê³„ ìƒíƒœë„ ì—…ë°ì´íŠ¸

                stats.totalCorrect += correct;

                renderApp();

            } catch (error) {
                console.error("í†µê³„ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:", error);
            }
        }

        async function fetchWithRetry(payload, retries = MAX_RETRIES) {
             for (let i = 0; i < retries; i++) {
                try {
                    const apiUrl = `${API_URL_BASE}?key=${API_KEY}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) { throw new Error(`API ì‘ë‹µ ì‹¤íŒ¨: ${response.status} ${response.statusText}`); }
                    return await response.json();
                } catch (error) {
                    if (i < retries - 1) {
                        const delay = INITIAL_BACKOFF_MS * Math.pow(2, i);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error("API ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.");
